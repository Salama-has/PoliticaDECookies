<body>
    <main>
        <header class="cabecera">
           <picture style="margin: 20px;">
                <source media="(min-width: 500px)" srcset="Logo.png">
                <img id="imagenTitulo" src="Logo.png" alt="Logo CIFP">
           </picture>  
            <h1  id="titulo">Registro Actividades </h1>
        </header>
        <article class="menu">
            <ul>
                <li>
                    <fieldset>
                        <legend>Tarea</legend>
                        <input type="text" id="tarea">
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>Tiempo Programado</legend>
                        <input type="number" id="tiempoProgramado" >
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>Tiempo Empleado</legend>
                        <input type="number" id="tiempoEmpleado">
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>Description</legend>
                        <textarea id="descripcion" maxlength="200" cols="50"></textarea>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>Borrar Cookie</legend>
                        <input type="number" id="borrarCookie"  placeholder="ID" oninput="deleteCookie(name)">
                    </fieldset>
                </li>
                <i id="grabarCookie" class="fas fa-save"></i>
                <i id="leerCookie" class="fas fa-table"></i>
            </ul>
            <a href="politicadeCookies.html">Politica de cookies</a>
        </article>
        <article class="cajamapa">
            <header>
                <hgroup>
                    <h1>Actividades Realizadas</h1>
                </hgroup>
            </header>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tarea</th>
                        <th>Tiempo Programado</th>
                        <th>Tiempo Empleado</th>
                        <th>Descripcion</th>
                      </tr>

                <tbody id="datatable">
                </tbody>
              </table>
        </article>
